sudo: false

language: cpp

os:
  - linux
  - osx
  
compiler:
  - gcc
  - clang
  
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - clang

install:
  - if [ "$CXX" = "g++"     ]; then export CXX="g++-4.9" CC="gcc-4.9"  ; fi
  - if [ "$CXX" = "clang++" ]; then export CXXFLAGS="-D__float128=void"; fi
  
script: 
  - cmake . && make all && make test
