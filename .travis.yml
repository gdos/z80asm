sudo: false

language: cpp

os:
  - linux
  - osx
  
compiler:
  - gcc
  - clang
  
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - clang
      - perl

install:
# Install modules into ~/perl5 using system perl
  - curl -L https://cpanmin.us | perl - App::cpanminus
  - $HOME/perl5/bin/cpanm local::lib
  - $HOME/perl5/bin/cpanm Modern::Perl 
  - $HOME/perl5/bin/cpanm Path::Tiny
  - $HOME/perl5/bin/cpanm Test::Differences
# configure C++ version
  - if [ "$CXX" = "g++"     ]; then export CXX="g++-4.9" CC="gcc-4.9"  ; fi
  - if [ "$CXX" = "clang++" ]; then export CXXFLAGS="-D__float128=void"; fi
  
script: 
  - mkdir build && cd build && cmake .. && make all && make test
